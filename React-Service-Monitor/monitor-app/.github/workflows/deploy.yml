name: Deploy Monitoring Stack

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/monitor-app

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: monitor-app/package-lock.json

      - name: Install Dependencies
        working-directory: ./monitor-app
        run: npm ci

      - name: Lint
        working-directory: ./monitor-app
        run: npm run lint

      # Add test step here if you have tests
      # - name: Test
      #   working-directory: ./monitor-app
      #   run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./monitor-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update Image Tag in Kustomize
        working-directory: ./monitor-app/k8s
        run: |
          kustomize edit set image cecre/monitor-app:latest=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(git rev-parse --short HEAD)

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to MicroK8s
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Apply Manifests
        working-directory: ./monitor-app/k8s
        run: |
          kustomize build . | kubectl apply -f -

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/monitor-app -n monitoring
          kubectl rollout status deployment/prometheus -n monitoring
          kubectl rollout status deployment/grafana -n monitoring
