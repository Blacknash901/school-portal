global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "cecre-ec2"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # CloudWatch Exporter - Infrastructure metrics
  - job_name: "cloudwatch"
    scrape_interval: 60s
    scrape_timeout: 50s
    static_configs:
      - targets: ["cloudwatch-exporter:9106"]
        labels:
          service: "cloudwatch-exporter"

  # Monitor App API
  - job_name: "monitor-app"
    static_configs:
      - targets: ["monitor-app:3001"]
        labels:
          service: "monitor-app"
    metrics_path: "/metrics"

  # Node Exporter - System metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "node-exporter"
          instance: "ec2-instance"

  # cAdvisor - Container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          service: "cadvisor"

  # Portal CECRE - External service monitoring
  - job_name: "portal-cecre-http"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://portal.cecre.net
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115 # Blackbox exporter if installed

  # Grafana
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          service: "grafana"
