---
# Service for metrics endpoint (if not already created)
apiVersion: v1
kind: Service
metadata:
  name: school-portal-metrics
  namespace: default
  labels:
    app: school-portal
spec:
  selector:
    app: school-portal
  ports:
    - name: metrics
      port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP

---
# Horizontal Pod Autoscaler
# Automatically scales based on CPU/Memory usage
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: school-portal-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: school-portal
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60

---
# PodDisruptionBudget
# Ensures at least 1 pod is always available during updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: school-portal-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: school-portal
