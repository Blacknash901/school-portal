# ============================================================================
# Prometheus Deployment for School Portal Monitoring
# ============================================================================
#
# This deploys Prometheus as a pod in your Kubernetes cluster to monitor
# the School Portal application.
#
# USAGE:
#   kubectl apply -f prometheus-deployment.yaml
#
# ACCESS:
#   kubectl port-forward -n monitoring svc/prometheus 9090:9090
#   Then open: http://localhost:9090
#
# ============================================================================

---
# Namespace for monitoring stack
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring

---
# ConfigMap: Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'school-portal'
        environment: 'production'

    # Alert rules
    rule_files:
      - /etc/prometheus/alert-rules.yml

    # Scrape configurations
    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape School Portal application via Pod IPs
      # NOTE: Using static pod IPs because Service only exposes HTTPS (3443), not HTTP (3000)
      # Update these IPs when pods restart
      - job_name: 'school-portal'
        static_configs:
          - targets:
            - '10.1.8.79:3000'
            - '10.1.8.80:3000'
        metrics_path: '/metrics'
        scheme: http

      # Scrape Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Scrape Kubernetes pods (general)
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

  alert-rules.yml: |
    groups:
    - name: school-portal-alerts
      interval: 30s
      rules:
      
      # Alert when pods are crash looping
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{pod=~"school-portal-.*"}[15m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: school-portal
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes"
      
      # Alert when pods are not ready
      - alert: PodNotReady
        expr: kube_pod_status_ready{pod=~"school-portal-.*",condition="false"} == 1
        for: 5m
        labels:
          severity: warning
          service: school-portal
        annotations:
          summary: "Pod {{ $labels.pod }} is not ready"
          description: "Pod {{ $labels.pod }} has been not ready for 5 minutes"
      
      # Alert on high HTTP error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: school-portal
        annotations:
          summary: "High HTTP 5xx error rate"
          description: "Error rate is {{ $value }} errors/sec"
      
      # Alert on rate limiting
      - alert: HighRateLimitHits
        expr: rate(http_requests_total{status="429"}[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: school-portal
        annotations:
          summary: "High rate of rate limit errors (429)"
          description: "Rate limiting is being triggered at {{ $value }} requests/sec"
      
      # Alert when all pods are down
      - alert: AllPodsDown
        expr: count(kube_pod_status_phase{pod=~"school-portal-.*",phase="Running"}) == 0
        for: 1m
        labels:
          severity: critical
          service: school-portal
        annotations:
          summary: "All School Portal pods are down"
          description: "No running pods found for school-portal"
      
      # Alert on high response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          service: school-portal
        annotations:
          summary: "High response time (p95 > 1s)"
          description: "95th percentile response time is {{ $value }}s"

---
# PersistentVolumeClaim for Prometheus data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Deployment: Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=30d"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
          ports:
            - containerPort: 9090
              name: web
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          persistentVolumeClaim:
            claimName: prometheus-pvc

---
# Service: Prometheus
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
      protocol: TCP
      name: web
  selector:
    app: prometheus

---
# ServiceAccount for Prometheus (needed for Kubernetes API access)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring

---
# ClusterRole: Prometheus permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
# ClusterRoleBinding: Bind prometheus ServiceAccount to ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring
