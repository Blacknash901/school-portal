# ============================================================================
# Grafana Deployment for School Portal Monitoring
# ============================================================================
#
# This deploys Grafana as a pod in your Kubernetes cluster with pre-configured
# dashboards for monitoring the School Portal application.
#
# USAGE:
#   kubectl apply -f grafana-deployment.yaml
#
# ACCESS:
#   Open: http://YOUR_IP:30300
#   Default credentials: admin / admin (change on first login)
#
# ============================================================================

---
# ConfigMap: Grafana Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console

    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

---
# ConfigMap: Grafana Datasources (Prometheus)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true

---
# ConfigMap: Grafana Dashboard Provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'School Portal'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

---
# ConfigMap: School Portal Dashboard
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-school-portal
  namespace: monitoring
data:
  school-portal.json: |
    {
      "id": null,
      "uid": "school-portal",
      "title": "School Portal Monitoring",
      "tags": ["school-portal", "production"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
          {
            "id": 1,
            "gridPos": {"x": 0, "y": 0, "w": 12, "h": 8},
            "type": "graph",
            "title": "HTTP Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{status}}"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "gridPos": {"x": 12, "y": 0, "w": 12, "h": 8},
            "type": "graph",
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "p95"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "p50"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Duration"},
              {"format": "short"}
            ]
          },
          {
            "id": 3,
            "gridPos": {"x": 0, "y": 8, "w": 8, "h": 8},
            "type": "stat",
            "title": "Pod Status",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{pod=~\"school-portal-.*\",phase=\"Running\"})",
                "legendFormat": "Running Pods"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "yellow"},
                    {"value": 2, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "gridPos": {"x": 8, "y": 8, "w": 8, "h": 8},
            "type": "stat",
            "title": "Memory Usage",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{pod=~\"school-portal-.*\"}) / sum(container_spec_memory_limit_bytes{pod=~\"school-portal-.*\"})",
                "legendFormat": "Memory %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 0.7, "color": "yellow"},
                    {"value": 0.9, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "gridPos": {"x": 16, "y": 8, "w": 8, "h": 8},
            "type": "stat",
            "title": "CPU Usage",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\"school-portal-.*\"}[5m]))",
                "legendFormat": "CPU Cores"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 0.7, "color": "yellow"},
                    {"value": 1.5, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 6,
            "gridPos": {"x": 0, "y": 16, "w": 12, "h": 8},
            "type": "graph",
            "title": "Error Rate (4xx, 5xx)",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"4..\"}[5m])",
                "legendFormat": "4xx errors"
              },
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "5xx errors"
              },
              {
                "expr": "rate(http_requests_total{status=\"429\"}[5m])",
                "legendFormat": "Rate limit (429)"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Errors/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 7,
            "gridPos": {"x": 12, "y": 16, "w": 12, "h": 8},
            "type": "graph",
            "title": "Pod Restarts",
            "targets": [
              {
                "expr": "kube_pod_container_status_restarts_total{pod=~\"school-portal-.*\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "yaxes": [
              {"format": "short", "label": "Restart Count"},
              {"format": "short"}
            ]
          },
          {
            "id": 8,
            "gridPos": {"x": 0, "y": 24, "w": 24, "h": 8},
            "type": "table",
            "title": "Pod Details",
            "targets": [
              {
                "expr": "kube_pod_info{pod=~\"school-portal-.*\"}",
                "format": "table",
                "instant": true
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {},
                  "indexByName": {},
                  "renameByName": {
                    "pod": "Pod Name",
                    "node": "Node",
                    "pod_ip": "IP Address"
                  }
                }
              }
            ]
          }
        ]
    }

---
# PersistentVolumeClaim for Grafana data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Deployment: Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_INSTALL_PLUGINS
              value: ""
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-school-portal
              mountPath: /var/lib/grafana/dashboards
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: grafana-dashboard-school-portal
          configMap:
            name: grafana-dashboard-school-portal

---
# Service: Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP
      name: http
  selector:
    app: grafana
