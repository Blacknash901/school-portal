# Production Inventory for School Portal
# Target: AWS EC2 instance at 34.234.31.7

all:
  hosts:
    production-server:
      ansible_host: 192.168.0.134
      ansible_user: terya # Change if using different user (ec2-user for Amazon Linux)
      ansible_ssh_private_key_file: /Users/jmadriz/ansible
      ansible_python_interpreter: /usr/bin/python3
      ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
      ansible_become: true
      ansible_become_method: sudo
      ansible_become_password: ""
      ansible_become_flags: "-n"

  vars:
    # Application settings
    app_name: school-portal
    app_version: "1.0.16" # Update this when deploying new version (matches package.json version)
    docker_registry: blacknash/cecre

    # Network configuration
    # Using IP until DNS is configured
    production_ip: 192.168.0.134
    production_domain: portal.cecre.net
    use_ip: false # Set to false once DNS is ready
    use_https: true # Use HTTPS even with IP (self-signed cert)

    # Email for Let's Encrypt (when DNS is ready)
    letsencrypt_email: jmadriz@cecre.net

    # Kubernetes namespace
    k8s_namespace: default
